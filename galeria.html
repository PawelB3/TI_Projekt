                <a id="aimg1" target="_blank" href="images/image4.jpeg"><img id="img1" src="images/image4.jpeg" alt="" border="0" /></a>

    <script type='text/javascript'>
        let lista_imgs = ["images/image4.jpeg", "images/image2.jpeg", "images/image5.jpg"];
        let i = 0;

        function left() {
            console.log(lista_imgs.length);
            if (i + 1 <= lista_imgs.length && i != 0) {
                i = i - 1;
            }
            else if (i == 0) {
                i = lista_imgs.length - 1
            }
            else {
                i = 0;
            }
            console.log(i);
            document.getElementById("img1").src = lista_imgs[i];
        }

        function right() {
            if (Math.abs(i) + 1 < lista_imgs.length) {
                i = i + 1;
            }
            else {
                i = 0;
            }
            console.log(i);
            document.getElementById("img1").src = lista_imgs[i];
        }
    </script>
